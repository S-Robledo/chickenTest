<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">

		<!-- <a th:href="@{/save}" custom:linkMethod="post">Comprar</a> -->
		<div class="btn-group btn-group-lg" role="group" aria-label="...">
			<form th:action="@{/comprarGallina}" th:objet=${Gallina} method="POST">
				<div>
					<input type="submit" value="Comprar Gallina"
						class="btn btn-success">
				</div>
			</form>
			<form th:action="@{/comprarHuevo}" th:objet=${Gallina} method="POST">
				<div>
					<input type="submit" value="Comprar Huevo" class="btn btn-success">
				</div>
			</form>
			 		<form th:action="@{/venderGallina}" th:objet=${Status} method="POST">
				<div>
					<input type="submit" value="Vender Gallina" class="btn btn-success">
				</div>
			</form>
			
			<form th:action="@{/venderHuevo}" th:objet=${Status} method="POST">
				<div>
					<input type="submit" value="Vender Huevos"
						class="btn btn-success">
				</div>
			</form>
			<!--
			<form th:action="@{/contarHuevos}" th:objet=${Status} method="POST">
				<div>
					<input type="submit" value="Contar Gallinas"
						class="btn btn-success">
				</div>
			</form> -->



		</div>

		<br>
		<p th:text="'La fecha es: ' + ${fecha}" />
		 
		<p th:text="'El total de la granja es: ' + ${totalGranja}" />
		 
		<p th:text="'Cantidad de Gallinas: ' + ${totalGallinas}" />
		<br>
		<p th:text="'Cantidad de Huevos: ' + ${totalHuevos}" />
		<br>
		<p th:text="'Dinero disponible: ' + ${totalHuevos}" />
		<br>
		<table class="table">
			<thead>
				<tr>
					<th>IDGALLINA</th>
					<th>PRECIO</th>
					<th>TIPO</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="gallina:${gallinas}">
					<td th:text="${gallina.idGallina}"></td>
					<td th:text="${gallina.dinero}"></td>
					<td>
						<!-- CONDICION -->
						<div th:if="${gallina.isHuevo}">
							<span>Huevo</span>
						</div> <!-- ELSE -->
						<div th:unless="${gallina.isHuevo}">
							<span>Gallina</span>
						</div>
					</td>

				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
