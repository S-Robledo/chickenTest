<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" href="" th:href="@{/css/style.css}">
</head>
<body>
	<div class="container mt-4">

		<div class="row">
			<div class="col-sm-2">
				<img src="/images/chicken-img.png" class="rounded-3" alt="...">
			</div>
			<div class="col-sm-4">
				<h3>Chicken test</h3>
			</div>
			<div class="col-sm-4"></div>
			<div class="col-sm-2  bg-light text-dark" th:align="center"
				th:vertical-align>
				<div th:text="${fechaFormat}"></div>
			</div>
		</div>
		<div >
		<div th:id="algo" th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
			th:if="${mensaje != null}" th:text="${mensaje}"
			class="alert alert-dismissible fade show" role="alert">
			<button type="button" class="btn-close" data-bs-dismiss="alert"
				aria-label="Close"></button>
		</div>
		</div>
		<div class="btn-group btn-group-lg" role="group" aria-label="...">
			<div class="col-md-2">
				<form th:action="@{/comprarGallina}" th:objet=${Cuenta}
					method="POST">
					<div class="d-grid gap-2">
						<input type="number" id="cantidad" th:name="cant"
							placeholder="cantidad a comprar" class="form-control"></input> <input
							type="submit" value="Comprar Gallina" class="btn btn-success"></input>
					</div>
				</form>
			</div>
			<div class="col-md-2">
				<form th:action="@{/comprarHuevo}" th:objet=${Gallina} method="POST">
					<div class="d-grid gap-2">
						<input type="number" id="cantidad" th:name="cant"
							placeholder="cantidad a comprar" class="form-control"></input> <input
							type="submit" value="Comprar Huevo" class="btn btn-success">
					</div>
				</form>
			</div>
			<div class="col-md-2">
				<form th:action="@{/venderGallina}" th:objet=${Status} method="POST">
					<div class="d-grid gap-2">
						<input type="number" id="cantidadInput" th:name="cant"
							placeholder="cantidad a vender" class="form-control"></input> <input
							type="submit" value="Vender Gallina" class="btn btn-success">
					</div>
				</form>
			</div>
			<div class="col-md-2">
				<form th:action="@{/venderHuevo}" th:objet=${Status} method="POST">
					<div class="d-grid gap-2">
						<input type="number" id="cantidad" th:name="cant"
							placeholder="cantidad a vender" class="form-control"></input> <input
							type="submit" value="Vender Huevo" class="btn btn-success">
					</div>
				</form>
			</div>
			<div class="col-md-2">
				<form th:action="@{/pasarDeDia}" th:objet=${Gallina} method="GET">
					<div class="d-grid gap-2">
						<input type="submit" value="Pasar de Dia" class="btn btn-success">
					</div>
				</form>
			</div>
			<div class="col-md-2">
				<form th:action="@{/reporte}" th:objet=${Gallina} method="GET">
					<div class="d-grid gap-2">
						<input type="submit" value=" Reporte " class="btn btn-success">
					</div>
				</form>
			</div>
		</div>
		<div>
			<br> <br>
		</div>
		<div>
			<div class="row">
				<div class="col-md-3">
					<!-- <h6>El total de la granja:</h6> -->
					<div class="shadow p-3 mb-5 bg-body rounded">
						El total de la granja: <label th:text="${totalGranja}"
							class="form-control" th:readonly></label>
					</div>
				</div>
				<div class="col-md-3">
					<!-- <h6>Total de gallinas:</h6> -->
					<div class="shadow p-3 mb-5 bg-body rounded">
						Total de gallinas: <label th:text="${totalGallinas}"
							class="form-control" th:readonly></label>
					</div>
				</div>
				<div class="col-md-3">
					<!-- <h6>Total de huevos:</h6> -->
					<div class="shadow p-3 mb-5 bg-body rounded">
						Total de huevos: <label th:text="${totalHuevos}"
							class="form-control" th:readonly></label>
					</div>
				</div>
				<div class="col-md-3">
					<!-- <h6>Dinero disponible:</h6> -->
					<div class="shadow p-3 mb-5 bg-body rounded">
						<span style="font-weight: bold">Dinero disponible:</span> <label
							th:text="${dineroEnCuenta}" class="form-control" th:readonly></label>
					</div>
				</div>

			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.js"
		integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
		crossorigin="anonymous"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="" th:src="@{js/myjs.js}"></script>
</body>
</html>
