<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">

		<div class="row">
			<div class="col-sm-4">
				<h3>Chicken test</h3>
			</div>
			<div class="col-sm-6"></div>
			<div class="col-sm-2  bg-light text-dark" th:align="center"
				th:vertical-align>
				<p th:text="${fecha}" />
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12">
			<a class="btn btn-primary btn-sm" th:href="@{/comprar}" 
				th:text="'Nuevo producto'" title="Crear nuevo producto"></a>
			<!-- 
				 
				<form th:action="@{/comprar}" th:objet=${Gallina} method="POST">
				<div>					 
					 <input	type="submit" value="Comprar " class="btn btn-success">
				</div>
			</form> -->
			</div>
		</div>




		<!-- <a th:href="@{/save}" custom:linkMethod="post">Comprar</a> -->
		<div class="btn-group btn-group-lg" role="group" aria-label="...">

			<form th:action="@{/comprarHuevo}" th:objet=${Gallina} method="POST">
				<div>
					<input type="text" id="cantidad" th:name="cant"
						placeholder="cantidad a comprar" class="form-control"></input> <input
						type="submit" value="Comprar Huevo" class="btn btn-success">
				</div>
			</form>
			<form th:action="@{/venderGallina}" th:objet=${Status} method="POST">
				<div>
					<input type="text" id="cantidad" th:name="cant"
						placeholder="cantidad a vender" class="form-control"></input> <input
						type="submit" value="Vender Gallina" class="btn btn-success">
				</div>
			</form>

			<form th:action="@{/venderHuevo}" th:objet=${Status} method="POST">
				<div>
					<input type="text" id="cantidad" th:name="cant"
						placeholder="cantidad a vender" class="form-control"></input> <input
						type="submit" value="Vender Huevos" class="btn btn-success">
				</div>
			</form>

			<form th:action="@{/pasarDeDia}" th:objet=${Gallina} method="GET">
				<div>
					<input type="submit" value="Pasar de Dia" class="btn btn-success">
				</div>
			</form>



		</div>

		<br>

		<div class="row">
			<div class="col"></div>
			<div class="col">
				<p th:text="'El total de la granja es: '" class="form-control" />
				<label th:text="${totalGranja}" class="form-control" /></label>
			</div>
			<div class="col">
				<input type="text" id="cantidad" th:name="${totalGranja}"
					class="form-control" readonly></input>
			</div>
		</div>

		<div>




			<p th:text="'Cantidad de Gallinas: ' + ${totalGallinas}" />
			<br>
			<p th:text="'Cantidad de Huevos: ' + ${totalHuevos}" />
			<br>
			<p th:text="'Dinero disponible: ' + ${dineroEnCuenta}" />
			<br>
			<p th:text="'dia: ' + ${pasarDeDia}" />

		</div>

		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>CREACION</th>
					<th>PRECIO</th>
					<th>TIPO</th>
					<th>PASARDIA</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="gallina:${gallinas}">
					<td th:text="${gallina.idGallina}"></td>
					<td th:text="${gallina.creacion}"></td>
					<td th:text="${gallina.dinero}"></td>
					<td>
						<!-- CONDICION -->
						<div th:if="${gallina.isHuevo}">
							<span>Huevo</span>
						</div> <!-- ELSE -->
						<div th:unless="${gallina.isHuevo}">
							<span>Gallina</span>
						</div>
					</td>
					<td th:text="${gallina.pasarDia}"></td>
				</tr>

			</tbody>
		</table>
		<br>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>CREACION</th>
					<th>PRECIO</th>
					<th>TIPO</th>
					<th>PASARDIA</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="gallina:${huevos}">
					<td th:text="${gallina.idGallina}"></td>
					<td th:text="${gallina.creacion}"></td>
					<td th:text="${gallina.dinero}"></td>
					<td>
						<!-- CONDICION -->
						<div th:if="${gallina.isHuevo}">
							<span>Huevo</span>
						</div> <!-- ELSE -->
						<div th:unless="${gallina.isHuevo}">
							<span>Gallina</span>
						</div>
					</td>
					<td th:text="${gallina.pasarDia}"></td>

				</tr>

			</tbody>
		</table>
	</div>
</body>
</html>
