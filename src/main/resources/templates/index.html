<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-4">

		<div class="row">
			<div class="col-sm-4">
				<h3>Chicken test</h3>
			</div>
			<div class="col-sm-6"></div>
			<div class="col-sm-2  bg-light text-dark" th:align="center"
				th:vertical-align>
				<p th:text="${fecha}" />
				<p th:text="${pasarDeDia}" />
			</div>
		</div>
		<div class="btn-group btn-group-lg" role="group" aria-label="...">
			<div class="col-md-3">
				<form th:action="@{/comprarGallina}" th:objet=${Gallina}
				method="POST">
					<div>
					<input type="number" id="cantidad" th:name="cant"
						placeholder="cantidad a comprar" class="form-control" min="0" max="20"></input> <input
						type="submit" value="Comprar Gallina" class="btn btn-success"></input>
					</div>
				</form>
			</div>
			<div class="col-md-3">
			<form th:action="@{/comprarHuevo}" th:objet=${Gallina} method="POST">
				<div>
					<input type="number" id="cantidad" th:name="cant"
						placeholder="cantidad a comprar" class="form-control" min="0" max="20"></input> <input
						type="submit" value="Comprar Huevo" class="btn btn-success">
				</div>
			</form>
			</div>
			<div class="col-md-3">
			<form th:action="@{/venderGallina}" th:objet=${Status} method="POST">
				<div>
					<input type="number" id="cantidad" th:name="cant"
						placeholder="cantidad a vender" class="form-control" min="0" max="20"></input> <input
						type="submit" value="Vender Gallina" class="btn btn-success">
				</div>
			</form>
			</div>
			<div class="col-md-3">
			<form th:action="@{/venderHuevo}" th:objet=${Status} method="POST">
				<div>
					<input type="number" id="cantidad" th:name="cant"
						placeholder="cantidad a vender" class="form-control" min="0" max="20"></input> <input
						type="submit" value="Vender Huevo" class="btn btn-success">
				</div>
			</form>
			</div>
			<div class="col-md-3">
			<form th:action="@{/pasarDeDia}" th:objet=${Gallina} method="GET">
				<div>
					<input type="submit" value="Pasar de Dia" class="btn btn-success">
				</div>
				 
				<h6>dia:</h6>
				<p th:text="${pasarDeDia}" />
			 
			</form>
			</div>
			<div class="col-md-3">
			<form th:action="@{/reporte}" th:objet=${Gallina} method="GET">
				<div>
					<input type="submit" value="Reporte" class="btn btn-success">
				</div>
				<div>
				 
				</div>
			</form>
			</div>
		</div>
		<br>


		<div>		
				
				
			</div>
		

			<div>

		<div class="row">
			<div class="col">
				<h6>El total de la granja:</h6>
				<label th:text="${totalGranja}" class="form-control" readonly></label> 
			</div>
			<div class="col">
				<!-- <input type="text" id="cantidad" th:name="${totalGranja}"
					class="form-control" readonly></input> -->
				<!-- <p th:text="'Cantidad de Gallinas: ' + ${totalGallinas}" /> -->
				<h6>Total de gallinas:</h6>
				<label th:text="${totalGallinas}" class="form-control" readonly></label>
			</div>
			<div class="col">
				<h6>Total huevos:</h6>
				<label th:text="${totalHuevos}" class="form-control" readonly></label>
			
			</div>
			<div class="col">
				<h6>Dinero disponible:</h6>
				<label th:text="${dineroEnCuenta}" class="form-control" readonly></label>			
			</div>
			<div class="col">
				<h6> </h6>
				 		
			</div>
		</div>


<!-- 			 	<br>
				<p th:text="'Cantidad de Huevos: ' + ${totalHuevos}" />
				<br>
				<p th:text="'Dinero disponible: ' + ${dineroEnCuenta}" />
				<br>
				<p th:text="'dia: ' + ${pasarDeDia}" /> -->

			</div>

			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
					<!-- 	<th>CREACION</th> -->
						<th>COSTO</th>
						<th>TIPO</th>
						<th>DIA DE VIDA</th> 
					</tr>
				</thead>
				<tbody>
					<tr th:each="gallina:${gallinas}">
						<td th:text="${gallina.idGallina}"></td>
					<!-- 	<td th:text="${gallina.creacion}"></td> -->
						<td th:text="${gallina.dinero}"></td>
						<td>
							<!-- CONDICION -->
							<div th:if="${gallina.isHuevo}">
								<span>Huevo</span>
							</div> <!-- ELSE -->
							<div th:unless="${gallina.isHuevo}">
								<span>Gallina</span>
							</div>
						</td>
					    <td th:text="${gallina.pasarDia - gallina.creacion}"></td>
					</tr>

				</tbody>
			</table>
			<br>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
					<!-- 	<th>CREACION</th> -->
						<th>COSTO</th>
						<th>TIPO</th>
						<th>DIA DE VIDA</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="gallina:${huevos}">
						<td th:text="${gallina.idGallina}"></td>
					<!-- 	<td th:text="${gallina.creacion}"></td> -->
						<td th:text="${gallina.dinero}"></td>
						<td>
							<!-- CONDICION -->
							<div th:if="${gallina.isHuevo}">
								<span>Huevo</span>
							</div> <!-- ELSE -->
							<div th:unless="${gallina.isHuevo}">
								<span>Gallina</span>
							</div>
						</td>
						<td th:text="${gallina.pasarDia - gallina.creacion}"></td>

					</tr>

				</tbody>
			</table>
		</div>
</body>
</html>
